server:
  port: 8090

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: false
  flyway:
    enabled: false
  transaction:
    default-timeout: 30

camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    filter:
      create: All tasks
    database:
      schema-update: true
    job-execution:
      enabled: true
    webapp:
      enabled: true
    deployment-resource-pattern: classpath*:**/*.bpmn,classpath*:**/*.bpmn20.xml
    process-engine-name: default

workflow:
  tenant-service:
    base-url: ${TENANT_SERVICE_URL:http://tenant-service:8080}

# Keycloak Admin Client configuration for Organizations API
keycloak:
  admin:
    server-url: ${KEYCLOAK_SERVER_URL:http://keycloak:8080}
    realm: ${KEYCLOAK_REALM:kymatic}
    client-id: ${KEYCLOAK_ADMIN_CLIENT_ID:admin-cli}
    client-secret: ${KEYCLOAK_ADMIN_CLIENT_SECRET:}
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
    grant-type: ${KEYCLOAK_ADMIN_GRANT_TYPE:password}

# Database configuration for tenant database creation
tenant-database:
  base-url: ${TENANT_DB_BASE_URL:jdbc:postgresql://localhost:5432}
  username: ${TENANT_DB_USERNAME:postgres}
  password: ${TENANT_DB_PASSWORD:root}
  migration-locations: classpath:db/tenant

logging:
  level:
    root: INFO
    com.kymatic.workflow: DEBUG

